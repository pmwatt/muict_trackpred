<!DOCTYPE html>
<html>
<head>
    <title>Track Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Predicted Track</h1>
    <ul>
        {% for prediction in predictions %}
        <li>Track: {{ prediction.track }}, Probability: {{ prediction.probability }}%</li>
        {% endfor %}
    </ul>
    <a href="/"><button>Back</button></a>
</body>
</html>
